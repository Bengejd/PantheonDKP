name: Lint
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          run: git checkout HEAD^
      - name: wow-lint
        uses: davidcraig/action-wow-lint@1.0.0
        with:
          path-to-files: 'src/*'